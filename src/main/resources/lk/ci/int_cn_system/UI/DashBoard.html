<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="7.7.7">
 </head>
 <body>
  <vaadin-absolute-layout style-name="mainUIBackgroud" responsive>
   <vaadin-absolute-layout style-name="mainUIBackgroudW" width="250px" height="705px" :top="0px" :left="0px">
    <vaadin-image source="https://www.icmif555.org/sites/default/files/CICL.png" responsive width="62px" height="61px" :top="14px" :left="18px"></vaadin-image>
    <vaadin-button icon="fonticon://FontAwesome/f0c9" style-name="borderless-colored" plain-text :top="27px" :left="196px"></vaadin-button>
    <vaadin-label style-name="mainNavigationBlue" width="224px" height="25px" plain-text :top="88px" :left="18px">
      MAIN NAVIGATION 
    </vaadin-label>
    <vaadin-tree width="250px" height-full _id="treeMain" :top="124px" :bottom="0px" :left="0px"></vaadin-tree>
   </vaadin-absolute-layout>
   <vaadin-vertical-layout style-name="mainUIBackgroudW" size-full _id="verticalLayout" :top="75px" :right="0px" :bottom="0px" :left="260px"></vaadin-vertical-layout>
   <vaadin-absolute-layout style-name="mainUIBackgroudW" responsive height="64px" _id="absoluteLayoutHeader" :top="0px" :right="0px" :left="250px">
    <vaadin-image width="40px" height="37px" _id="imageProfile" :top="14px" :left="10px"></vaadin-image>
    <vaadin-label style-name="bold" width="364px" height="25px" plain-text _id="labelUserName" :top="14px" :left="70px"></vaadin-label>
    <vaadin-label style-name="tiny" width="376px" height="20px" plain-text _id="labelUserBranch" :top="39px" :left="70px"></vaadin-label>
    <vaadin-menu-bar width="62px" _id="menuBar" :top="14px" :left="1020px"></vaadin-menu-bar>
   </vaadin-absolute-layout>
  </vaadin-absolute-layout>
 </body>
</html>
