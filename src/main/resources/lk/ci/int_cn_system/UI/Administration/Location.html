<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="7.7.7">
 </head>
 <body>
  <vaadin-absolute-layout height="600px">
   <vaadin-label size-auto plain-text _id="lblCustomer" :top="65px" :left="31px">
     This form is to define Location details. 
   </vaadin-label>
   <vaadin-tab-sheet style-name="framed equal-width-tabs" width="1056px" height="455px" :top="108px" :left="31px">
    <tab caption="Basic Information" selected>
     <vaadin-panel height="870px">
      <vaadin-absolute-layout height="98.97%">
       <vaadin-option-group caption="Local Entity" style-name="horizontal" _id="optgrpLocalEntity" :top="34px" :left="25px">
        <option>Yes</option>
        <option>No</option>
       </vaadin-option-group>
       <vaadin-combo-box caption="Location Type" width="480px" _id="cmbLocationType" :top="99px" :left="530px"></vaadin-combo-box>
       <vaadin-text-field caption="Company" width="480px" _id="txtCompany" :top="99px" :left="25px"></vaadin-text-field>
       <vaadin-text-field caption="Name" width="480px" _id="txtName" :top="173px" :left="25px"></vaadin-text-field>
       <vaadin-text-field caption="Code" width="480px" _id="txtCode" :top="173px" :left="530px"></vaadin-text-field>
       <vaadin-combo-box caption="Grade" width="480px" _id="cmbGrade" :top="247px" :left="25px"></vaadin-combo-box>
       <vaadin-combo-box caption="Location Head" width="480px" _id="cmbLocationHead" :top="247px" :left="530px"></vaadin-combo-box>
       <vaadin-text-field caption="Email Address" width="480px" _id="txtEmail" :top="319px" :left="25px"></vaadin-text-field>
       <vaadin-check-box caption="Is Attached" _id="chkboxIsAttached" :top="383px" :left="25px"></vaadin-check-box>
       <vaadin-combo-box caption="Attached To" width="253px" _id="cmbAttachedTo" :top="440px" :left="25px"></vaadin-combo-box>
       <vaadin-combo-box caption="Attached Location Head" width="253px" _id="cmbAttachedLocationHead" :top="439px" :left="571px"></vaadin-combo-box>
       <vaadin-combo-box caption="Attached Location" width="253px" _id="cmbAttachedLocation" :top="439px" :left="298px"></vaadin-combo-box>
       <vaadin-button style-name="primary" plain-text _id="btnAdd" :top="439px" :left="845px">
         Add 
       </vaadin-button>
       <vaadin-table selectable width="883px" height="190px" _id="tblAttachedList" :top="501px" :left="25px"></vaadin-table>
       <vaadin-date-field caption="Start Date" width="253px" _id="dateStartDate" :top="734px" :left="25px"></vaadin-date-field>
       <vaadin-option-group caption="Status" style-name="horizontal" _id="optgrpStatus" :top="816px" :left="25px">
        <option>Active</option>
        <option>Inactive</option>
       </vaadin-option-group>
      </vaadin-absolute-layout>
     </vaadin-panel>
    </tab>
    <tab caption="Contact Numbers">
     <vaadin-panel size-full>
      <vaadin-absolute-layout height="699px">
       <vaadin-text-field caption="Country Code" width="230px" _id="txtCountryCodeMobile" :top="50px" :left="275px"></vaadin-text-field>
       <vaadin-text-field caption="Contact Number" width="230px" _id="txtMobileNumber" :top="50px" :left="530px"></vaadin-text-field>
       <vaadin-text-field caption="Country Code" width="230px" _id="txtCountryCodeLand" :top="125px" :left="275px"></vaadin-text-field>
       <vaadin-text-field caption="Contact Number" width="230px" _id="txtLandLine" :top="125px" :left="530px"></vaadin-text-field>
       <vaadin-text-field caption="Country Code" width="230px" _id="txtCountryCodeFax" :top="200px" :left="275px"></vaadin-text-field>
       <vaadin-text-field caption="Contact Number" width="230px" _id="txtFax" :top="200px" :left="530px"></vaadin-text-field>
       <vaadin-combo-box caption="Contact Type" width="230px" _id="cmbContactTypeOther" :top="275px" :left="20px">
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
       </vaadin-combo-box>
       <vaadin-text-field caption="Country Code" width="230px" _id="txtCountryCodeAdd" :top="275px" :left="275px"></vaadin-text-field>
       <vaadin-text-field caption="Contact Number" width="230px" _id="txtContactNoOther" :top="275px" :left="530px"></vaadin-text-field>
       <vaadin-button style-name="primary" width="65px" plain-text _id="btnAddContactNo" :top="275px" :left="785px">
         Add 
       </vaadin-button>
       <vaadin-table selectable width="997px" height="195px" _id="tblCustomerContactNoTable" :top="350px" :left="20px"></vaadin-table>
       <vaadin-label style-name="h3" size-auto plain-text _id="lblOtherContactNumber" :top="545px" :left="20px">
         Other Contact Number 
       </vaadin-label>
       <vaadin-text-field caption="Foriegn Contact No" width="230px" _id="txtForiegnContactNo" :top="633px" :left="20px"></vaadin-text-field>
       <vaadin-combo-box caption="Contact Type" width="230px" _id="cmbContactTypeMobile" :top="50px" :left="20px">
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
       </vaadin-combo-box>
       <vaadin-combo-box caption="Contact Type" width="230px" _id="cmbContactTypeLand" :top="125px" :left="20px">
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
       </vaadin-combo-box>
       <vaadin-combo-box caption="Contact Type" width="230px" _id="cmbContactTypeFax" :top="200px" :left="20px">
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
       </vaadin-combo-box>
      </vaadin-absolute-layout>
     </vaadin-panel>
    </tab>
    <tab caption="Address Details">
     <vaadin-panel size-full>
      <vaadin-absolute-layout>
       <vaadin-combo-box caption="Address Type" width="230px" _id="cmbAddressType" :top="50px" :left="20px"></vaadin-combo-box>
       <vaadin-combo-box caption="City" width="230px" _id="cmbCity" :top="50px" :left="270px"></vaadin-combo-box>
       <vaadin-text-field caption="Address No" width="150px" _id="txtAddressNo" :top="125px" :left="20px"></vaadin-text-field>
       <vaadin-text-field caption="Address Street" width="230px" _id="txtAddressStreet" :top="125px" :left="190px"></vaadin-text-field>
       <vaadin-text-field caption="Address Village" width="230px" _id="txtAddressVillage" :top="125px" :left="445px"></vaadin-text-field>
       <vaadin-text-field caption="Address Area" width="230px" _id="txtAddressArea" :top="125px" :left="700px"></vaadin-text-field>
       <vaadin-button style-name="primary" width="65px" plain-text _id="btnAddAddress" :top="125px" :left="955px">
         Add 
       </vaadin-button>
       <vaadin-table selectable width="1020px" height="195px" _id="tblCustomerAddressTable" :top="200px" :left="20px"></vaadin-table>
       <vaadin-combo-box caption="Coutry" width="230px" _id="cmbCountry" :top="50px" :left="519px"></vaadin-combo-box>
      </vaadin-absolute-layout>
     </vaadin-panel>
    </tab>
   </vaadin-tab-sheet>
  </vaadin-absolute-layout>
 </body>
</html>
